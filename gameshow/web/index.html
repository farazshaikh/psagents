<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ZAIA Game Show</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/debug.css">
  <script src="scripts/debug.js"></script>
  <script src="scripts/script.js"></script>
</head>
<body>
  <div class="main-container">
    <!-- Video player taking full width -->
    <video id="videoPlayer" muted playsinline>
      <source src="videos/vid1.mp4" type="video/mp4">
      <track label="English" kind="captions" srclang="en" src="videos/detailed_captions.vtt" default>
    </video>

    <div class="chat-panel">
      <div class="status-bar">
        <div class="user-name">ZAIA</div>
        <div class="user-status">online</div>
      </div>
      <div id="captions"></div>
    </div>
  </div>
</body>
</html>
