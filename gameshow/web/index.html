<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Video Overlay</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/debug.css">
  <script src="scripts/debug.js"></script>
  <script src="scripts/script.js"></script>
</head>
<body>

<div class="main-container">
  <!-- Video player taking full width -->
  <video id="videoPlayer" src="./videos/vid1.mp4" muted playsinline>
    <track src="videos/detailed_captions.vtt" kind="captions" srclang="en" label="English">
  </video>

  <!-- Overlay container -->
  <div class="overlay-container">
    <!-- Empty space taking 2/3 width -->
    <div class="video-space"></div>

    <!-- Right 1/3 controls with translucent background -->
    <div class="controls-panel">
      <!-- Status bar -->
      <div class="status-bar">
        <div class="name">ZAIA</div>
        <div class="status">online</div>
      </div>

      <!-- Captions panel -->
      <div id="captions">
        <div id="captionText"></div>
      </div>

      <!-- Questions panel -->
      <div class="main-controls">
        <div id="questionText" class="question-text"></div>
        <div id="optionsContainer"></div>
      </div>

      <!-- Controls panel -->
      <div class="fullscreen-panel">
        <button onclick="startGame()" class="start-button">Start Game</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
