<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TM ShowTime</title>
  <link rel="stylesheet" href="css/styles.css?v=1">
  <link rel="stylesheet" href="css/debug.css?v=1">
  <script src="scripts/debug.js?v=1"></script>
  <script src="scripts/script.js?v=1"></script>
</head>
<body>
  <div class="main-container">
    <!-- Video player taking full width -->
    <video id="videoPlayer" muted playsinline>
      <source src="videos/superwoman/video.mp4" type="video/mp4">
      <!-- Original plain text captions -->
      <track id="plainCaptions" label="Plain Captions" kind="captions" srclang="en" src="videos/superwoman/captions.vtt?v=1">
      <!-- JSON formatted captions for interactive features -->
      <track id="interactiveCaptions" label="Interactive Captions" kind="captions" srclang="en" src="videos/superwoman/interactive_captions.vtt?v=1">
    </video>

    <!-- ZAIA status in top left -->
    <div class="zaia-status">
      <span class="name">ZAIA</span>
      <span class="online">online</span>
    </div>

    <div class="chat-panel">
      <div id="captions"></div>
    </div>
  </div>
</body>
</html>
