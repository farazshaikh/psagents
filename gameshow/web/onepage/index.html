<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ZAIA Game Show</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/debug.css">
  <script src="scripts/debug.js"></script>
  <script src="scripts/script.js"></script>
</head>
<body>
  <div class="main-container">
    <!-- Video player taking full width -->
    <video id="videoPlayer" muted playsinline>
      <source src="videos/superwoman/video.mp4" type="video/mp4">
      <track label="English" kind="captions" srclang="en" src="videos/superwoman/captions.vtt" default>
    </video>

    <!-- ZAIA status in top left -->
    <div class="zaia-status">
      <span class="name">ZAIA</span>
      <span class="online">online</span>
    </div>

    <div class="chat-panel">
      <div id="captions"></div>
    </div>
  </div>
</body>
</html>
