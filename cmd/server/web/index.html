<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSAgents Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light.css"/>
</head>
<body class="bg-gray-50 h-screen">
    <div class="container mx-auto px-4 h-full max-w-4xl flex flex-col">
        <!-- Header -->
        <header class="py-4">
            <h1 class="text-4xl font-bold text-gray-800 text-center">PSAgents Chat</h1>
            <p class="text-gray-600 text-center">Your personal sovregign digital twin</p>
        </header>

        <!-- Chat Container -->
        <div id="chat-container" class="flex-1 overflow-y-auto bg-white rounded-lg shadow mb-4 p-4">
            <!-- Messages will be inserted here -->
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="hidden fixed top-4 right-4 bg-blue-500 text-white px-4 py-2 rounded-lg shadow-lg">
            <div class="flex items-center">
                <div class="loading-dots mr-2"></div>
                <span>Thinking...</span>
            </div>
        </div>

        <!-- Input Form -->
        <form id="chat-form" class="flex gap-4 py-4">
            <input type="text" 
                   id="user-input" 
                   class="flex-1 p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Type your message here..."
                   required>
            <button type="submit" 
                    class="px-6 py-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Send
            </button>
        </form>
    </div>

    <!-- Message Templates -->
    <template id="user-message-template">
        <div class="flex justify-end mb-4">
            <div class="bg-blue-500 text-white rounded-lg py-2 px-4 max-w-[80%]">
                <p class="message-text"></p>
            </div>
        </div>
    </template>

    <template id="assistant-message-template">
        <div class="flex justify-start mb-4">
            <div class="bg-gray-200 rounded-lg py-2 px-4 max-w-[80%]">
                <p class="message-text"></p>
                <div class="evidence-container mt-2 text-sm text-gray-600 flex flex-wrap gap-2"></div>
            </div>
        </div>
    </template>

    <script src="config.js"></script>
    <script src="chat.js"></script>
</body>
</html>
